<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A15</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <div class="user-info">
          <div class="basic-info">
            <div class="basic-info__outer">
              <div class="basic-info__inner">
                <div class="basic-info__profile-pic">
                  <figure>
                    <img
                      src="1.png"
                      height="100%"
                      width="100%"
                      style="border-radius: 50%"
                    />
                  </figure>
                </div>
              </div>
            </div>
            <h1 class="basic-info__name">Jessica Potter</h1>
            <h2 class="basic-info__profession">visual Artist</h2>
          </div>
          <div class="user-connect">
            <button class="user-connect__button user-connect__button--dark">
              Follow
            </button>
            <button class="user-connect__button user-connect__button--dark">
              Message
            </button>
          </div>
        </div>
        <div class="posts-info">
          <div class="posts-info_item1">
            <span class="posts-info-item1__quantity">100</span>
            <span class="posts-info-item1__text">Posts</span>
          </div>
          <div class="posts-info_item1">
            <span class="posts-info-item1__quantity">1387</span>
            <span class="posts-info-item1__text">Likes</span>
          </div>
          <div class="posts-info_item1">
            <span class="posts-info-item1__quantity">146</span>
            <span class="posts-info-item1__text">Followers</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
